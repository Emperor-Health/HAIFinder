<!DOCTYPE html>
{% extends 'haipumpfinder/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %} 
<div class="container">
    <p>Custom login form</p>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p  }}
    {{ form.as_p.errors }}
 
    <button type="submit">Login</button>
  </form>
</div> 
{% endblock %}
